<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">LAN File Share</title>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="h3 mb-0">
                            <i class="fa fa-share-alt"></i>
                            <span data-i18n="header.title">LAN File Share</span>
                        </h1>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <button id="theme-toggle" class="theme-toggle-btn" type="button" role="switch" aria-checked="false" aria-label="Toggle theme">
                                <span class="theme-toggle-track" aria-hidden="true">
                                    <span class="theme-toggle-thumb"></span>
                                </span>
                                <span class="theme-toggle-label" data-i18n="header.theme">Theme</span>
                            </button>
                            <div id="device-info" class="small ms-3"></div>
                        </div>
                    </div>
                </div>
                <div class="device-controls">
                    <div class="device-name-container">
                        <input type="text" id="device-name-input" class="form-control form-control-sm d-inline-block" style="width: 150px;" data-i18n-placeholder="header.device_name_placeholder" placeholder="Device name">
                        <button id="save-device-name" class="btn btn-sm btn-light ms-1" data-i18n="header.save_device_name">Save</button>
                    </div>
                    <button id="language-toggle" class="lang-toggle-btn" type="button" aria-label="Switch language">
                        <i class="fa fa-language" aria-hidden="true"></i>
                        <span id="language-toggle-label">EN</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="container py-4">
            <!-- Status Alert -->
            <div id="status-alert" class="alert alert-info alert-dismissible fade show d-none" role="alert">
                <span id="status-message"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <!-- Left Column: Devices -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="fa fa-devices"></i>
                                <span data-i18n="section.online_devices">Online Devices</span>
                                <span class="badge bg-success ms-2" id="device-count">0</span>
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <ul id="device-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>

                    <!-- File Upload -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0"><i class="fa fa-upload"></i> <span data-i18n="section.upload_file">Upload Files</span></h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="file-input" class="form-label" data-i18n="section.select_file">Select Files</label>
                                <input type="file" class="form-control" id="file-input" multiple>
                            </div>
                            <button id="upload-btn" class="btn btn-primary w-100" disabled>
                                <i class="fa fa-cloud-upload"></i> <span data-i18n="action.upload_to_server">Upload to Server</span>
                            </button>
                        </div>
                    </div>

                    <!-- Transfer Progress -->
                    <div class="card">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0"><i class="fa fa-tasks"></i> <span data-i18n="section.transfer_progress">Transfer Progress</span></h5>
                            <button id="clear-transfer-list" class="btn btn-sm btn-outline-secondary">
                                <i class="fa fa-eraser"></i> <span data-i18n="action.clear_finished">Clear Finished</span>
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div id="transfer-list" class="list-group list-group-flush"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Files -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fa fa-files-o"></i> <span data-i18n="section.file_list">File List</span>
                                <span class="badge bg-secondary ms-2" id="file-count">0</span>
                            </h5>
                            <div class="d-flex gap-2">
                                <button id="clear-files" class="btn btn-sm btn-outline-danger">
                                    <i class="fa fa-trash"></i> <span data-i18n="action.clear_list">Clear List</span>
                                </button>
                                <button id="refresh-files" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa fa-refresh"></i> <span data-i18n="action.refresh">Refresh</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="file-table" class="table table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th data-i18n="table.filename">Filename</th>
                                            <th data-i18n="table.size">Size</th>
                                            <th data-i18n="table.upload_time">Uploaded At</th>
                                            <th data-i18n="table.actions">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="file-table-body"></tbody>
                                </table>
                            </div>
                            <div id="empty-files" class="text-center py-5 text-muted d-none">
                                <i class="fa fa-folder-open-o fa-5x mb-3"></i>
                                <p data-i18n="empty.no_files">No files yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Custom JS -->
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/deviceManager.js"></script>
</body>
</html>
